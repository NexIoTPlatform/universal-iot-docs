<svg width="200" height="230" viewBox="0 0 200 230" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 渐变定义 -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="beeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="100" cy="100" r="90" fill="url(#mainGradient)" stroke="#ffffff" stroke-width="2"/>
  
  <!-- 物联网连接网络背景 -->
  <g opacity="0.3">
    <!-- 连接节点 -->
    <circle cx="60" cy="60" r="3" fill="url(#accentGradient)"/>
    <circle cx="140" cy="60" r="3" fill="url(#accentGradient)"/>
    <circle cx="60" cy="140" r="3" fill="url(#accentGradient)"/>
    <circle cx="140" cy="140" r="3" fill="url(#accentGradient)"/>
    <circle cx="100" cy="40" r="3" fill="url(#accentGradient)"/>
    <circle cx="100" cy="160" r="3" fill="url(#accentGradient)"/>
    
    <!-- 连接线 -->
    <line x1="60" y1="60" x2="140" y2="60" stroke="url(#accentGradient)" stroke-width="1.5" opacity="0.6"/>
    <line x1="60" y1="60" x2="60" y2="140" stroke="url(#accentGradient)" stroke-width="1.5" opacity="0.6"/>
    <line x1="140" y1="60" x2="140" y2="140" stroke="url(#accentGradient)" stroke-width="1.5" opacity="0.6"/>
    <line x1="60" y1="140" x2="140" y2="140" stroke="url(#accentGradient)" stroke-width="1.5" opacity="0.6"/>
    <line x1="100" y1="40" x2="100" y2="160" stroke="url(#accentGradient)" stroke-width="1.5" opacity="0.6"/>
  </g>
  
  <!-- 蜜蜂主体 -->
  <g transform="translate(100, 100)">
    <!-- 蜜蜂身体 -->
    <ellipse cx="0" cy="0" rx="25" ry="35" fill="url(#beeGradient)"/>
    
    <!-- 蜜蜂条纹 -->
    <rect x="-25" y="-15" width="50" height="8" fill="#1f2937" rx="4"/>
    <rect x="-25" y="0" width="50" height="8" fill="#1f2937" rx="4"/>
    <rect x="-25" y="15" width="50" height="8" fill="#1f2937" rx="4"/>
    
    <!-- 蜜蜂头部 -->
    <circle cx="0" cy="-35" r="20" fill="url(#beeGradient)"/>
    
    <!-- 蜜蜂眼睛 -->
    <circle cx="-8" cy="-38" r="4" fill="#1f2937"/>
    <circle cx="8" cy="-38" r="4" fill="#1f2937"/>
    <circle cx="-8" cy="-38" r="1.5" fill="#ffffff"/>
    <circle cx="8" cy="-38" r="1.5" fill="#ffffff"/>
    
    <!-- 蜜蜂触角 -->
    <path d="M -15 -45 Q -20 -50 -25 -48" stroke="#1f2937" stroke-width="2" fill="none"/>
    <path d="M 15 -45 Q 20 -50 25 -48" stroke="#1f2937" stroke-width="2" fill="none"/>
    
    <!-- 蜜蜂翅膀 -->
    <ellipse cx="-18" cy="-25" rx="12" ry="18" fill="#ffffff" opacity="0.8"/>
    <ellipse cx="18" cy="-25" rx="12" ry="18" fill="#ffffff" opacity="0.8"/>
    
    <!-- 翅膀装饰 -->
    <ellipse cx="-18" cy="-25" rx="8" ry="12" fill="url(#accentGradient)" opacity="0.6"/>
    <ellipse cx="18" cy="-25" rx="8" ry="12" fill="url(#accentGradient)" opacity="0.6"/>
  </g>
  
  <!-- 中心连接点 -->
  <circle cx="100" cy="100" r="8" fill="url(#accentGradient)" stroke="#ffffff" stroke-width="2"/>
  
  <!-- 外圈光环 -->
  <circle cx="100" cy="100" r="65" fill="none" stroke="url(#accentGradient)" stroke-width="1" opacity="0.4"/>
  
  <!-- 文字标识 - 移到图标下方 -->
  <text x="100" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#374151"></text>
</svg>
